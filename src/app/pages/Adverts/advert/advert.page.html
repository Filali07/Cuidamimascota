<ion-header>
  <ion-toolbar color="primary">
    <ion-button class="ion-button" (click)="goToHome()" fill="clear" slot="start">
      <ion-icon name="arrow-back-outline" color="secondary"></ion-icon>
    </ion-button>
    <div class="ion-text-center">
      <img color="secondary" class="imagen" (click)="goToHome()"
        src="../../../assets/img/500_F_227375342_WnitNU3eerXDwuUORymudH4du9eNu8wH.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <h1><u>Publica tu anuncio</u></h1><br>
  <ion-icon slot="start" name="person-circle"></ion-icon>

  <div class="ion-margin-start">
    <ion-item *ngFor="let item of adverts" lines="none">
      <img  class="foto" src="{{item}}" alt="">
    </ion-item>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCamera()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h1 class="ion-text-left ion-margin-start">Titulo Publicación:</h1>
  <ion-input type="text" placeholder="Nombre Publicación" class="ion-text-center ion-margin" [(ngModel)]="advert.title"></ion-input>

  <h1 class="ion-text-left ion-margin-start">Descripción:</h1>
  <ion-textarea placeholder="Escribe la descripción de tu publicación" class="ion-text-left ion-margin description" [(ngModel)]="advert.description"></ion-textarea>

  <ion-button  (click)="saveAdverts()" expand="block" shape="round" color="secondary">
    Guardar
  </ion-button>
</ion-content>
