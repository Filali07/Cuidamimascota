<ion-header>
  <ion-toolbar color="primary">
    <ion-button class="ion-button" (click)="goToHome()" fill="clear" slot="start">
      <ion-icon name="arrow-back-outline" color="secondary"></ion-icon>
    </ion-button>
    <div class="ion-text-center">
      <img color="secondary" class="imagen" (click)="goToHome()"
        src="../../../assets/img/500_F_227375342_WnitNU3eerXDwuUORymudH4du9eNu8wH.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="ion-text-center title"><u>Perfil Mascota</u></h1>
  <ion-slides>
    <ion-slide class="ion-text-left" *ngFor="let p of pets">
      <div class="ion-text-center foto">
        <img *ngIf="p.photo == null" src="../../assets/img/1009293.png">
        <img *ngIf="p.photo != null" src={{p.photo}}>
      </div>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Nombre:</b></ion-col>
          <ion-col size="6">
            <ion-input class="info" readonly [value]="p.nombre"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Edad:</b></ion-col>
          <ion-col size="6">
            <ion-input class="info" readonly [value]="p.edad + ' años'"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Sexo:</b></ion-col>
          <ion-col size="6">
            <ion-input class="info" readonly [value]="p.sexo"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Tipo:</b></ion-col>
          <ion-col size="6" *ngIf="!p.edit">
            <ion-input class="info" readonly [value]="p.tipo"></ion-input>
          </ion-col>
          <ion-col size="6" *ngIf="p.edit">
            <ion-input class="info" readonly=false [value]="p.tipo"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Raza:</b></ion-col>
          <ion-col size="6">
            <ion-input class="info" readonly [value]="p.raza"></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Enfermedad:</b></ion-col>
          <ion-col size="6" *ngIf="p.enfermedad">Si</ion-col>
          <ion-col size="6" *ngIf="!p.enfermedad">No</ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Vacunas:</b></ion-col>
          <ion-col size="6" *ngIf="p.vacunas">Si</ion-col>
          <ion-col size="6" *ngIf="!p.vacunas">No</ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Chip:</b></ion-col>
          <ion-col size="6" *ngIf="p.chip">Si</ion-col>
          <ion-col size="6" *ngIf="!p.chip">No</ion-col>
        </ion-row>
      </ion-grid>


      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Cuidados:</b></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="11" class="ion-text-left cuidados">{{p.cuidados}}</ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid fixed class="ion-margin-start">
        <ion-row>
          <ion-col size="6"><b>Descripción:</b></ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="11" class="ion-text-left cuidados">{{p.descripcion}}</ion-col>
        </ion-row>
      </ion-grid>

      <div class="ion-text-center ion-margin">
        <ion-button class="btn" *ngIf="!p.edit" (click)="edit()" color="secondary" fill="clear" shape="round">
          Editar
        </ion-button>
        <ion-button class="btn" *ngIf="p.edit" (click)="save()" color="secondary">
          Listo!
        </ion-button>
      </div>

    </ion-slide>
  </ion-slides>
</ion-content>
