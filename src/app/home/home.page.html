<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button id="menu" slot="start" menu="first"></ion-menu-button>
    <div class="ion-text-center">
      <img color="secondary" class="imagen"
        src="../../../assets/img/500_F_227375342_WnitNU3eerXDwuUORymudH4du9eNu8wH.png" alt="">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-text-center">
    <ion-button id="perfiles" (click)="goToProfile()" shape="round" fill="clear" color="warning"
      class="ion-margin-top ion-margin-bottom">
      <b>Perfil</b>
    </ion-button>
    <ion-button id="perfiles" (click)="goToProfilePet()" shape="round" fill="clear" color="warning"
      class="ion-margin-top ion-margin-bottom ion-margin-start">
      <b>Perfil <br> Mascota</b>
    </ion-button>
  </div>
  <div class="ion-text-center">
    <ion-button id="anuncio" (click)="goToAdvert()" shape="round" fill="clear" color="warning"
      class="ion-margin-top ion-margin-bottom">
      <b>¡Pon tu anuncio! <br>
        <ion-icon slot="start" size="large" name="add-circle"></ion-icon>
      </b>
    </ion-button>
  </div>

  <h1 class="ion-margin-start">Publicaciones destacadas</h1>

  <ion-segment value="Recientes" color="primary" scrollable="true" mode="md" [(ngModel)]="segmentModel">
    <ion-segment-button value="Recientes">
      <ion-label>Recientes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Destacados">
      <ion-label>Destacados</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Cercanos">
      <ion-label>Cercanos</ion-label>
    </ion-segment-button>
  </ion-segment>
  <app-adverts-post (click)="goToInformation(advertsNear[0].id)" *ngIf="segmentModel == 'Recientes'" [adverts]="advertsNear"></app-adverts-post>
  <app-adverts-post (click)="goToInformation(advertFilter[0].id)" *ngIf="segmentModel == 'Destacados'" [adverts]="advertFilter"></app-adverts-post>
  <app-adverts-post (click)="goToInformation(advert[0].id)" *ngIf="segmentModel == 'Cercanos'" [adverts]="advert"></app-adverts-post>
  <ion-button (click)="goToFeature()" fill="clear" class="more">
    Ver más...
  </ion-button>

  <br>
  <br>
  <h1 class="ion-margin-start ion-margin-top">¡Ellos te ayudaran!</h1>

  <ion-segment value="Recientes" color="primary" scrollable="true" mode="md" [(ngModel)]="segmentModel2">
    <ion-segment-button value="Recientes">
      <ion-label>Recientes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Destacados">
      <ion-label>Destacados</ion-label>
    </ion-segment-button>

    <ion-segment-button value="Cercanos">
      <ion-label>Cercanos</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button (click)="goToFeature()" fill="clear" class="more">
    Ver más...
  </ion-button>
</ion-content>
